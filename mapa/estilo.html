<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id='map-one' class='map'> </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYnJlbm9jYXJkb3NvMTIiLCJhIjoiY2ticDVkNzJqMjl5YTJvcW5xM20wZzRrOCJ9.CVhNx0lq6pqSVBqs5tz4NQ';
        var mapOne = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-42.2897516, -16.1636076],
            zoom: 4
        })




        var mapOne = L.mapbox.map('map-one')
            .setView([37.8, -96], 4)
            .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/light-v10'));
        var myLayer = L.mapbox.featureLayer().addTo(mapOne);

        var geojson = [{
            type: 'Feature',
            geometry: {
                type: 'Point',
                coordinates: [-77.031952, 38.913184]
            },
            properties: {
                icon: {
                    iconUrl: 'https://www.mapbox.com/mapbox.js/assets/images/astronaut1.png',
                    iconSize: [50, 50], // size of the icon
                    iconAnchor: [25, 25], // point of the icon which will correspond to marker's location
                    popupAnchor: [0, -25], // point from which the popup should open relative to the iconAnchor
                    className: 'dot'
                }
            }
        }, {
            type: 'Feature',
            geometry: {
                type: 'Point',
                coordinates: [-122.413682, 37.775408]
            },
            properties: {
                icon: {
                    iconUrl: 'https://www.mapbox.com/mapbox.js/assets/images/astronaut2.png',
                    iconSize: [50, 50], // size of the icon
                    iconAnchor: [25, 25], // point of the icon which will correspond to marker's location
                    popupAnchor: [0, -25], // point from which the popup should open relative to the iconAnchor
                    className: 'dot'
                }
            }
        }];
        myLayer.on('layeradd', function(e) {
            var marker = e.layer,
                feature = marker.feature;
            marker.setIcon(L.icon(feature.properties.icon));
        });
        myLayer.setGeoJSON(geojson);
        mapOne.scrollWheelZoom.disable();
    </script>
</body>

</html>
